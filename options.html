<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="optionsPageTitle"></title>
  <link rel="stylesheet" href="./assets/options.css">
</head>
<body>

  <div class="container">
    <header class="header">
      <div class="header-left">
        <img src="./icon/96.png" alt="WEBxPDF Logo" class="header-logo">
        <div class="header-title-group">
          <h1 data-i18n="optionsPageTitle"></h1>
        </div>
      </div>
      <button id="reset-button" data-i18n="optionsButtonReset"></button>
    </header>

    <main>
      <!-- Language Settings -->
    
      <div class="option-item">
        <div class="option-text">
          <h2 data-i18n="optionsLangTitle"></h2>
          <div class="radio-group" style="margin-top: 10px; display: flex; flex-direction: row; align-items: center; gap: 12px;">
            <label style="display: flex; align-items: center; gap: 8px; cursor: pointer; font-size: 14px;">
              <input type="radio" name="language" value="auto" checked>
              <span data-i18n="optionsLangSystem"></span>
            </label>
            <label style="display: flex; align-items: center; gap: 8px; cursor: pointer; font-size: 14px;">
              <input type="radio" name="language" value="en">
              <span>English</span>
            </label>
            <label style="display: flex; align-items: center; gap: 8px; cursor: pointer; font-size: 14px;">
              <input type="radio" name="language" value="zh_CN">
              <span>中文</span>
            </label>
          </div>
        </div>
      </div>

      <!-- Option 5: Show "Save As" Dialog -->
      <div class="option-item">
        <div class="option-text">
          <h2 data-i18n="optionsSaveAsTitle"></h2>
          <p data-i18n="optionsSaveAsDescription"></p>
          <p class="tip-text" data-i18n="optionsSaveAsTip"></p>
        </div>
        <label class="switch">
          <input type="checkbox" id="setting-save-as">
          <span class="slider"></span>
        </label>
      </div>
      
      <!-- PDF Filename Settings -->
      <div class="option-item">
        <div class="option-text">
          <h2 data-i18n="optionsFilenameTitle"></h2>
          <div class="radio-group" style="margin-top: 10px; display: flex; flex-direction: row; align-items: center; gap: 12px;">
            <label style="display: flex; align-items: center; gap: 8px; cursor: pointer; font-size: 14px;">
              <input type="radio" id="filename-strategy-title" name="filenameStrategy" value="title" checked>
              <span data-i18n="optionsFilenameStrategyTitle"></span>
            </label>
            <label style="display: flex; align-items: center; gap: 8px; cursor: pointer; font-size: 14px;">
              <input type="radio" id="filename-strategy-url" name="filenameStrategy" value="url">
              <span data-i18n="optionsFilenameStrategyUrl"></span>
            </label>
          </div>
          <p class="tip-text" style="margin-top: 12px; border-top: none; padding-top: 0;" data-i18n="optionsFilenameTip"></p>
        </div>
      </div>

      <!-- Option 0: Show Source Sticker -->
      <div class="option-item">
        <div class="option-text">
          <h2 data-i18n="optionsStickerTitle" style="display: flex; align-items: center;"></h2>
          <p data-i18n="optionsStickerDescription"></p>
          <p class="tip-text" data-i18n="optionsStickerTip"></p>
        </div>
        <label class="switch">
          <input type="checkbox" id="setting-show-sticker">
          <span class="slider"></span>
        </label>
      </div>

      <!-- Option 3: Smart Loading & Pre-scrolling -->
      <div class="option-item">
        <div class="option-text">
          <h2 data-i18n="optionsPrescrollTitle"></h2>
          <p data-i18n="optionsPrescrollDescription"></p>
          <p class="tip-text" data-i18n="optionsPrescrollTip"></p>
        </div>
        <label class="switch">
          <input type="checkbox" id="setting-prescroll">
          <span class="slider"></span>
        </label>
      </div>
      <!-- Option 1: Smart Page Fix -->
      <div class="option-item">
        <div class="option-text">
          <h2 data-i18n="optionsPatchesTitle"></h2>
          <p data-i18n="optionsPatchesDescription"></p>
          <p class="tip-text" data-i18n="optionsPatchesTip"></p>
        </div>
        <label class="switch">
          <input type="checkbox" id="setting-patches">
          <span class="slider"></span>
        </label>
      </div>

      <!-- Option 2: Expand Scrollable Areas -->
      <div class="option-item">
        <div class="option-text">
          <h2 data-i18n="optionsExpandScrollableTitle"></h2>
          <p data-i18n="optionsExpandScrollableDescription"></p>
          <p class="tip-text" data-i18n="optionsExpandScrollableTip"></p>
        </div>
        <label class="switch">
          <input type="checkbox" id="setting-expand-scrollable">
          <span class="slider"></span>
        </label>
      </div>

      

      <!-- Option 4: Hide Distracting Elements -->
      <div class="option-item">
        <div class="option-text">
          <h2 data-i18n="optionsHideFixedTitle"></h2>
          <p data-i18n="optionsHideFixedDescription"></p>
          <p class="tip-text" data-i18n="optionsHideFixedTip"></p>
        </div>
        <label class="switch">
          <input type="checkbox" id="setting-hide-fixed">
          <span class="slider"></span>
        </label>
      </div>



    </main>

  </div>

  <script src="./src/options.js"></script>
</body>
</html>
